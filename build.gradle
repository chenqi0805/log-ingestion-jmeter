plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    // configuration that holds jars to include in the uber jar
    extraLibs
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.jmeter/ApacheJMeter_java
    compile group: 'org.apache.jmeter', name: 'ApacheJMeter_java', version: '5.1.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'

    implementation "com.linecorp.armeria:armeria:1.9.1"
    implementation 'com.github.javafaker:javafaker:1.0.2'

    extraLibs 'javax.xml.bind:jaxb-api:2.3.1'
    extraLibs "com.linecorp.armeria:armeria:1.9.1"
    extraLibs 'com.github.javafaker:javafaker:1.0.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}